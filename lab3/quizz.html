        <h3>Quizz</h3>

        <form method="POST" action="mailto: nome@gmail.com">
            <fieldset style="width: 20%;">
                <legend><b>Identificação:</b></legend>
                <label for="fname">Nome:</label><br>
                <input type="text" id="nome" value="Nome" autocomplete="on" maxlength="25" size="25" form="Identificação" autofocus required><br><br>

                <label for="fname">Apelido:</label><br>
                <input type="text" id="apelido" value="Apelido" autocomplete="on" maxlength="25" size="25" form="Identificação" autofocus required><br><br>

                <label for="fname">Email:</label><br>
                <input type="text" id="email" placeholder="email@exemplo.com" autocomplete="on" maxlength="40" size="40" form="Identificação" autofocus required><br><br>
            </fieldset>

            <fieldset style="width: 20%;">
                <legend><b>Quizz:</b></legend>
                <label for="fname">Qual população estimada de Kyoto em 2015?</label><br>

                
                <input type="radio" id="pergunta1_1" name="pergunta1" form="Quizz">
                <label for="pergunta1_1">1,837 milhões</label><br>

                <input type="radio" id="pergunta1_2" name="pergunta1" form="Quizz">
                <label for="pergunta1_2">1,475 milhões</label><br>

                <input type="radio" id="pergunta1_3" name="pergunta1" form="Quizz">
                <label for="pergunta1_3">2,159 milhões</label><br>

                <input type="radio" id="pergunta1_4" name="pergunta1" form="Quizz">
                <label for="pergunta1_4">1,383 milhões</label><br>
                <br>

                <label for="fname">Selecione os pontos túristicos de Kyoto:</label><br>
                
                <input type="checkbox" id="pergunta2_1" form="Quizz">
                <label for="pergunta2_1">Torii Gates</label><br>

                <input type="checkbox" id="pergunta2_2" form="Quizz">
                <label for="pergunta2_2">Kodai-ji Temple</label><br>

                <input type="checkbox" id="pergunta2_3" form="Quizz">
                <label for="pergunta2_3">Akihabara</label><br>

                <input type="checkbox" id="pergunta2_4" form="Quizz">
                <label for="pergunta2_4">Meiji Shrine</label><br>
                <br>

                <label for="date">Em que data foi assinado o tratado de Kyoto?</label><br>
                <input type="date" id="pergunta3" form="Quizz"><br><br>

                <label for="image">Onde a cidade de Kyoto está localizada?</label><br>
                <input type="image" id="pergunta4" src="img/japanMap.jpg" width="300" onclick="return false" form="Quizz"><br><br>

                <label for="color">Qual a cor da bandeira de Kyoto?</label><br>
                <input type="color" id="pergunta5" form="Quizz"><br><br>

                <label for="number">Qual a densidade populacional de Kyoto?</label><br>
                <input type="number" id="pergunta6" value="0" form="Quizz" step="2"><br><br>

                <label for="range">Aproximadamente, qual é o ponto mais alto de Kyoto? (Entre 0m e 2000)</label><br>
                <input type="range" id="pergunta7" min="0" max="2000" form="Quizz"  name="rate" value="0" oninput="thisRate.value = rate.value">
                <output name="thisRate" for="rate">0</output><span>m</span>

                <br><br>
                
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
